<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serenade Your Valentine</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Serenade <br /> Your Valentine</h1>
    <p class="subtitle">Request a personalized performance from the McMaster Marching Band</p>
    <button class="button">💌 Learn more</button>
  </div>

  <div class="grid">
    <div class="card pink">
      <h2 class="card-title">💗 The Pink</h2>
      <p class="card-desc">Classic love songs for your sweetheart</p>
    </div>
    <div class="card red">
      <h2 class="card-title">❤️ The Red</h2>
      <p class="card-desc">Bold serenades for romantic confessions</p>
    </div>
    <div class="card purple">
      <h2 class="card-title">💜 The Purple</h2>
      <p class="card-desc">Mysterious tunes for secret admirers</p>
    </div>
    <div class="card blue">
      <h2 class="card-title">💙 The Blue</h2>
      <p class="card-desc">Sweet melodies for best friends</p>
    </div>
  </div>
</body>
</html>
